<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>태그의 요소와 속성</title>
</head>
<body>
    <h1>태그의 요소와 속성</h1>
    element : 태그의 요소는 꺽쇠와 꺽쇠 사이에 글자를 넣은 아이
    <!--
        1. <태그명></태그명>
        2. <태그명>
    -->
    attribute : 태그의 속성은 태그내부의 다른 글자.
    <!--
        1. <태그명 속성명 = "값">
        2. <태그명 속성명 = "값"></태그명>
    -->
</body>
</html>
