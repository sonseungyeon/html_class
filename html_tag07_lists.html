<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <h1>목록 태그</h1>
    태그 : ol,ul,li <br>
    ol : ordered List : 순서를 표시하는 리스트<br>
    ul : unordered List : 순서를 표시하지 않는 리스트<br>
    li  :list item : 각 리스트의 아이템<br>

    <h2>용어리스트</h2>
    <dl>
        <dt>자바</dt>
        <dd>
            객체지향 프로그래밍 언어이다.<br>
            캡슐화를 사용하여 보안에 좋다.<br>
            한국에서는 80%정도의 점유율을 갖고있다.
        </dd>
        <dt>HTML</dt>
        <dd>
            하이퍼텍스트 마크업 랭귀지 이다.<br>
            태그로 이루어져 있는 문서이다.<br>
            브라우저가 해석해서 표현해준다.
        </dd>
    </dl>
</body>
</html>
